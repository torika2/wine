<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wines</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	 <link rel="icon" href="./images/ico.png" type="image/gif" sizes="16x16"> 
</head>
<body id="body" class="position-relative d-flex flex-column justify-content-center align-items-center" style="background: silver;overflow:auto;">
	<div class="w-100">
		<div id="header" class="row pl-2 position-fixed w-100 bg-secondary d-flex align-items-center" style="height: 8vh;z-index:10;padding-left:20px;">
			<div 
				onclick="modalFunction('cart','cart-init')" 
				style="color:orange;"
				class="col-md-1"
			>
				<i class="fa fa-shopping-cart"  aria-hidden="true"></i>
				<span id="quantity">0</span>
			</div>
			<div class="col-md-1">
				<i class="fas fa-money-check-alt" aria-hidden="true"></i>
				1000
			</div>
			<div class="col-md-1 font-weight-bold">
				<button 
					class="btn btn-secondary" 
					onclick="modalFunction('cart','cart-init')" 
				>
					Add wine
				</button>
			</div>
		</div>
	</div>
	<div id="list" class="pt-5 p-1 mt-5 row col-md-8">
		<!-- JS CODE -->
	</div>
	<div class="closed-modal cart-modal row justify-content-center align-items-center" id="cart">
		<div class="shadow p-3 bg-white row position-relative"  style="width: 80%;overflow-y: auto;z-index:4;border-radius:8px;height:80vh;">
			<div onclick="closeCartModal()" style="z-index:5;">
				<button class="btn btn-danger float-right">X</button>
			</div>
			<div class="mt-1 col-md-12 row" id="cart-init">
				<!-- JS CODE -->
			</div>
		</div>
	</div>
	<div class="closed-modal cart-modal row justify-content-center align-items-center" id="cart">
		<div class="shadow p-3 bg-white row position-relative"  style="width: 80%;overflow-y: auto;z-index:4;border-radius:8px;height:80vh;">
			<div onclick="closeCartModal()" style="z-index:5;">
				<button class="btn btn-danger float-right">X</button>
			</div>
			<div class="mt-1 col-md-12 row" id="cart-init">
				<!-- JS CODE -->
			</div>
		</div>
	</div>
<script src="script.js"></script>
<style>
	.closed-modal{
		display:none!important;
	}
	.open-modal{
		display:box!important;
	}
	.cart-modal{
		position:absolute;
		z-index:3;
		padding:10px;
		background-color: rgba(0, 0, 0, 0.4);
		top:0;
		left:0;
		width:100%;
		height:100vh;
	}
</style>
</body>
</html>
